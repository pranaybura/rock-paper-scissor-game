<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <section class="rps-game" id="minigame">
        <!-- Style line Start -->
        <style scoped="scoped">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            .game-block {
                height: 500px;
                margin: 0 auto;
                width: 100%;
                max-width: 1200px;
                padding: 20px;
                position: relative;
                background-color: lightblue;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .text-block {
                text-align: center;
                margin-bottom: 40px;
            }
            .text-block h1 {
                font-size: 40px;
                font-weight: 700;
                margin-bottom: 10px;
            }
            .text-block p {
                font-size: 20px;
                font-weight: 500;
            }
            img {
                max-width: 100%;
            }
            .game-area {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .game-hands {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .player-hand-section {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .game-buttons {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 75px;
                height: 75px;
                display: block;
                border: none;
                background-color: black;
                cursor: pointer;
                border-radius: 40px
            }
            button:hover {
                background-color: grey;
            }
            button img {
                padding: 5px;
            }
            .game-hands img {
                max-width: 300px;
            }
            .game-buttons img {
                max-width: 75px;
            }
            
            @keyframes handShake {
                0%,100% { transform: rotate(10deg); }
                50% { transform: rotate(-10deg); }
            }

            @keyframes handShake2 {
                0%,100% { transform: rotate(10deg); }
                50% { transform: rotate(-10deg); }
            }
            .computer-hand {
                animation: handShake 1s infinite;
            }
            .player-hand {
                animation: handShake2 1s infinite;
            }
            @media only screen and (max-width: 768px) {
                .text-block h1 {
                    font-size: 30px;
                }
                .text-block p {
                    font-size: 15px;
                }
                button {
                    width: 50px;
                    height: 50px;
                }
                .game-hands img {
                    max-width: 150px;
                }
                .game-buttons img {
                    max-width: 50px;
                }
            }

        </style>

        <!-- HTML line Start -->
        <section class="game-block">
            <div class="text-block">
                <h1>Rock paper scissors</h1>
                <p>Play the game to win the voucher code</p>
            </div>

            <div class="game-area">
                <div class="game-hands">
                    <div class="computer-hand-section" style="transform: rotateY(180deg);">
                        <div class="computer-hand">
                            <img src="./rock.png" alt="">
                        </div>
                    </div>
                    <div class="player-hand-section">
                        <div class="player-hand">
                            <img src="./rock.png" alt="">
                        </div>
                        <div class="game-buttons">
                            <button onclick="game(0)"><img src="./paper.png" alt=""></button>
                            <button onclick="game(1)"><img src="./rock.png" alt=""></button>
                            <button onclick="game(2)"><img src="./scissors.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Script Line Start -->
        <script>

        </script>
    </section>
</body>
</html>
