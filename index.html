<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <section class="rps-game" id="minigame">
        <!-- Style line Start -->
        <style scoped="scoped">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .game-block {
                height: 600px;
                margin: 0 auto;
                width: 100%;
                max-width: 1200px;
                padding: 20px;
                position: relative;
                background-color: lightblue;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .text-block {
                text-align: center;
                margin-bottom: 40px;
            }
            .text-block h1 {
                font-size: 40px;
                font-weight: 700;
                margin-bottom: 10px;
            }
            .text-block p {
                font-size: 20px;
                font-weight: 500;
            }
            img {
                max-width: 100%;
            }
            .game-area {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .game-hands {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .player-hand-section {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .game-buttons {
                display: flex;
                justify-content: center;
                align-items: center;
                /* flex-direction: column; */
                gap: 10px;
            }
            button {
                /* width: 75px; */
                height: 75px;
                display: block;
                border: none;
                background-color: black;
                cursor: pointer;
                border-radius: 40px;
                color: white;
            }
            button:hover {
                background-color: grey;
            }
            button img {
                padding: 5px;
            }
            #start {
                text-align: center;
                padding: 10px 60px;
            }
            #restart {
                text-align: center;
                padding: 10px 60px;
                display: none;
            }
            .game-hands img {
                max-width: 300px;
            }
            .game-buttons img {
                max-width: 75px;
            }
            #rock, #paper, #scissors, #restart {
                visibility: hidden;
                transition: all .3s ease;
            }
            #rock:hover, #paper:hover, #scissors:hover {
                transform: scale(1.1);
            }
            
            @keyframes handShake {
                0%,100% { transform: rotate(10deg); }
                50% { transform: rotate(-10deg); }
            }
            .shake-hand {
                animation: handShake 1s infinite;
            }
            @media only screen and (max-width: 768px) {
                .text-block h1 {
                    font-size: 30px;
                }
                .text-block p {
                    font-size: 15px;
                }
                button {
                    /* width: 50px; */
                    height: 50px;
                }
                .game-hands img {
                    max-width: 150px;
                }
                .game-buttons img {
                    max-width: 50px;
                }
            }

        </style>

        <!-- HTML line Start -->
        <section class="game-block">
            <div class="text-block">
                <h1>Rock paper scissors</h1>
                <p>Play the game to win the voucher code</p>
            </div>

            <div class="game-area">
                <button onclick="gameStart()" id="start">Click to start</button>
                    <button onclick="gameStart()" id="restart">Restart</button>
                <div class="game-hands">
                    <div class="computer-hand-section" style="transform: rotateY(180deg);">
                        <div class="computer-hand">
                            <img src="./rock.png" alt="">
                        </div>
                    </div>
                    <div class="player-hand-section">
                        <div class="player-hand">
                            <img src="./rock.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="game-buttons">
                    
                    <button onclick="game(0)" id="rock"><img src="./rock.png" alt=""></button>
                    <button onclick="game(1)" id="paper"><img src="./paper.png" alt=""></button>
                    <button onclick="game(2)" id="scissors"><img src="./scissors.png" alt=""></button>
                </div>
            </div>

            <div>
            </div>
        </section>

        <!-- Script Line Start -->
        <script>
            const start = document.getElementById('start');
            const restart = document.getElementById('restart');
            const rock = document.getElementById('rock');
            const paper = document.getElementById('paper');
            const scissors = document.getElementById('scissors');
            const computerHand = document.querySelector('.computer-hand');
            const playerHand = document.querySelector('.player-hand');
            const gameButtons = document.querySelector('.game-buttons');

            function gameStart() {
                start.style.display = 'none';
                restart.style.display = 'block';
                restart.style.visibility = 'hidden';
                rock.style.visibility = 'visible';
                paper.style.visibility = 'visible';
                scissors.style.visibility = 'visible';

                computerHand.classList.add('shake-hand');
                playerHand.classList.add('shake-hand');
                document.querySelector('.computer-hand img').src = hands[0];
                document.querySelector('.player-hand img').src = hands[0];
            }

            const hands = ["rock.png", "paper.png", "scissors.png"];

            function game(position) {
                var random = Math.floor(Math.random() * 3);
                document.querySelector('.computer-hand img').src = hands[random];
                document.querySelector('.player-hand img').src = hands[position];

                computerHand.classList.remove('shake-hand');
                playerHand.classList.remove('shake-hand');

                rock.style.visibility = 'hidden';
                paper.style.visibility = 'hidden';
                scissors.style.visibility = 'hidden';

                if (random == position) {
                    console.log('Draw');
                }
                else if (position == 0 && random == 2 || position == 1 && random == 0 || position == 2 && random == 1) {
                    console.log('You win');
                }
                else {
                    console.log('You lose');
                }
                restart.style.visibility = 'visible';
            }

        </script>
    </section>
</body>
</html>
